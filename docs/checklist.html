                <div class="check-item ${checked[item.id] ? 'checked' : ''}" data-id="${item.id}" onclick="toggleItem('${item.id}')">
                    <div class="checkbox">
                        <i class="fas fa-check"></i>
                    </div>
                    <span class="item-text">${item.text}</span>
                    <span class="item-category">${category}</span>
                </div>
            `).join('');
        }
        
        function toggleItem(id) {
            const checked = getCheckedItems();
            checked[id] = !checked[id];
            saveCheckedItems(checked);
            
            // Êõ¥Êñ∞ UI
            const item = document.querySelector(`[data-id="${id}"]`);
            item.classList.toggle('checked');
            
            updateProgress();
        }
        
        function updateProgress() {
            const checked = getCheckedItems();
            const allItems = [
                ...preparationItems.documents,
                ...preparationItems.clothing,
                ...preparationItems.essentials,
                ...preparationItems.electronics
            ];
            
            const total = allItems.length;
            const completed = allItems.filter(item => checked[item.id]).length;
            const percentage = total > 0 ? (completed / total) * 100 : 0;
            
            document.getElementById('prep-progress-text').textContent = `Â∑≤ÂÆåÊàê ${completed} / ${total} È†Ö`;
            document.getElementById('prep-progress-fill').style.width = `${percentage}%`;
        }
        
        function resetPreparation() {
            if (confirm('Á¢∫ÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâË°åÂâçÊ∫ñÂÇôÈ†ÖÁõÆÂóéÔºü')) {
                localStorage.removeItem('preparationChecked');
                initPreparation();
            }
        }
        
        function initPreparation() {
            renderPreparationList('documents-list', preparationItems.documents, 'Ë≠â‰ª∂');
            renderPreparationList('clothing-list', preparationItems.clothing, 'Ë°£Áâ©');
            renderPreparationList('essentials-list', preparationItems.essentials, 'Êó•Áî®');
            renderPreparationList('electronics-list', preparationItems.electronics, 'ÈõªÂ≠ê');
            updateProgress();
        }
        
        // ========== Ë≥ºË≤∑Ê∏ÖÂñÆÂäüËÉΩ ==========
        function getShoppingList() {
            const saved = localStorage.getItem('shoppingList');
            return saved ? JSON.parse(saved) : [];
        }
        
        function saveShoppingList(list) {
            localStorage.setItem('shoppingList', JSON.stringify(list));
        }
        
        function addShoppingItem() {
            const nameInput = document.getElementById('item-name');
            const priceInput = document.getElementById('item-price');
            
            const name = nameInput.value.trim();
            const price = parseFloat(priceInput.value) || 0;
            
            if (!name) {
                alert('Ë´ãËº∏ÂÖ•ÂìÅÈ†ÖÂêçÁ®±');
                nameInput.focus();
                return;
            }
            
            const list = getShoppingList();
            const newItem = {
                id: Date.now(),
                name: name,
                price: price,
                date: new Date().toLocaleDateString('zh-TW')
            };
            
            list.unshift(newItem);
            saveShoppingList(list);
            
            // Ê∏ÖÁ©∫Ëº∏ÂÖ•
            nameInput.value = '';
            priceInput.value = '';
            nameInput.focus();
            
            renderShoppingList();
        }
        
        function deleteShoppingItem(id) {
            const list = getShoppingList();
            const newList = list.filter(item => item.id !== id);
            saveShoppingList(newList);
            renderShoppingList();
        }
        
        function renderShoppingList() {
            const container = document.getElementById('shopping-list');
            const list = getShoppingList();
            const exchangeRate = 4.5;
            
            if (list.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-cart"></i>
                        <p>ÈÇÑÊ≤íÊúâË≥ºË≤∑Ë®òÈåÑ<br>ÈñãÂßãË®òÈåÑ‰Ω†ÁöÑÊà∞Âà©ÂìÅÂêßÔºÅ</p>
                    </div>
                `;
            } else {
                container.innerHTML = list.map(item => {
                    const twdPrice = Math.round(item.price * exchangeRate);
                    return `
                    <div class="shopping-item">
                        <div class="shopping-item-info">
                            <div class="shopping-item-name">${item.name}</div>
                            <div class="shopping-item-date">${item.date}</div>
                        </div>
                        <div class="shopping-item-price">
                            <div class="shopping-item-price-cny">¬• ${item.price.toLocaleString()}</div>
                            <div class="shopping-item-price-twd">‚âà NT$ ${twdPrice.toLocaleString()}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteShoppingItem(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `}).join('');
            }
            
            // Êõ¥Êñ∞Áµ±Ë®à
            const totalCNY = list.reduce((sum, item) => sum + item.price, 0);
            const totalTWD = Math.round(totalCNY * exchangeRate);
            document.getElementById('total-amount-cny').textContent = `¬• ${totalCNY.toLocaleString()}`;
            document.getElementById('total-amount-twd').textContent = `‚âà NT$ ${totalTWD.toLocaleString()}`;
            document.getElementById('items-count').textContent = `ÂÖ± ${list.length} È†ÖÔºàÂåØÁéá 1:${exchangeRate}Ôºâ`;
        }
        
        function clearShopping() {
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâË≥ºË≤∑Ë®òÈåÑÂóéÔºü')) {
                localStorage.removeItem('shoppingList');
                renderShoppingList();
            }
        }
        
        // Enter ÈçµÊñ∞Â¢û
        document.getElementById('item-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('item-price').focus();
            }
        });
        
        document.getElementById('item-price').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addShoppingItem();
            }
        });
        
        // ========== È£ÑÈõ™ÊïàÊûú ==========
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº'];
            
            for (let i = 0; i < 40; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.fontSize = (Math.random() * 12 + 8) + 'px';
                snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                snowflake.style.animationDelay = (Math.random() * 10) + 's';
                container.appendChild(snowflake);
            }
        }
        
        // ========== ÂàùÂßãÂåñ ==========
        document.addEventListener('DOMContentLoaded', () => {
            initPreparation();
            renderShoppingList();
            createSnowflakes();
        });
    </script>
</body>
