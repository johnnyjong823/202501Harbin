        // ÁîüÊàêÊó•ÊúüÈÅ∏ÊìáÂô®
        function renderDaysSelector() {
            const container = document.getElementById('days-selector');

                    <span class="day-date">${day.date.split(' ')[0].slice(5)}</span>

        // ÁîüÊàêÊØèÊó•ÂÖßÂÆπ
        function renderDaysContent() {
            const container = document.getElementById('days-content');

                // ÁîüÊàêÊ¥ªÂãïÂàóË°®
                const activitiesHtml = day.activities.map(act => `

                            <i class="fas ${act.icon}"></i>
                        </div>
                        <div class="activity-info">

                            ${act.coords ? `

                // ÁîüÊàêÈ§êÈ£ü

        // ÂàáÊèõÈ°ØÁ§∫ÁöÑÊó•Êúü
        function showDay(index) {
            // Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖã
            document.querySelectorAll('.day-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            
            // Êõ¥Êñ∞ÂÖßÂÆπ
            document.querySelectorAll('.day-content').forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });
            
            // ÊªæÂãïÂà∞È†ÇÈÉ®
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // ÂúñÁâáÁáàÁÆ±
        function openLightbox(img) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = img.src.replace('w=400', 'w=1200');
            lightbox.classList.add('active');
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
        
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });
        
        // È£ÑÈõ™ÊïàÊûú
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº'];

                snowflake.style.left = Math.random() * 100 + 'vw';

                snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                snowflake.style.animationDelay = (Math.random() * 10) + 's';
                container.appendChild(snowflake);
            }
        }
